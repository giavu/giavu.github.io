    <script>

        //prevent jQuery code from running before the document is ready:
        $(document).ready(function(){

            // $("#flip").click(function(){
            //     $("#panel").slideToggle("slow");
            // });

            /* JQuery for validation
            displays error message if form input is not a number
            */

            $("#myform").validate({


                // Rules for each input item
                rules:
                    {
                        celsiusNum: { required: true, number: true, min: -273.15, minlength: 1},
                        fahrenheitNum: { required: true, number: true, min: -459.67, minlength: 1}
                    },


                messages: {

                    celsiusNum:  "Please enter a temperature starting from -273.15 (Absolute Zero)",
                    fahrenheitNum: "Please enter a temperature starting from -459.67 (Absolute Zero)"

                },

                errorPlacement: function(error, element) {
                    if ( element.is(":text")) {
                        error.appendTo( element.parent());
                    } else {
                        error.insertAfter(element);
                    }
                }

            });
        });






        function celsius() {

            if ($("#fahrenheitNum").valid()) {
                //Read the value from div id
                var fStr = document.getElementById('fahrenheitNum').value;
                //parseFloat to convert to a real number to do math
                var fValue = parseFloat(fStr);
                //Convert to cEquivalent:
                var cEquivalent = 5/9 * (fValue - 32);
                // Round to 2 decimal place
                cEquivalent = cEquivalent.toFixed(2);
                document.getElementById('celsiusNum').value = cEquivalent;
                document.getElementById('result').innerHTML = fStr  + " in &degF is equivalent to " +
                        cEquivalent + " in &degC."
            }
        }

        function fahrenheit() {

            if ($("#celsiusNum").valid()) {
                //Read the value:
                var cStr = document.getElementById('celsiusNum').value;
                var cValue = parseFloat(cStr);
                var fEquivalent = (9/5 * cValue) + 32;
                //Round fEquivalent to 2 fixed decimal places:
                fEquivalent = fEquivalent.toFixed(2);
                document.getElementById('fahrenheitNum').value=fEquivalent;
                document.getElementById('result').innerHTML =  cStr  + " in &degC is equivalent to " +
                    fEquivalent + " in &degF."









            }
        }

    </script>
