    <script>

        function process() {
            //declare all variables:
            var numItem1Str, numItem2Str, numItem3Str, numItem4Str;
            var numItem1, numItem2, numItem3, numItem4, finalTotal;
            var totalItem1, totalItem2, totalItem3, totalItem4;
            // Store all the value that user enter:
            numItem1Str = document.getElementById('num_item1').value;
            numItem2Str = document.getElementById('num_item2').value;
            numItem3Str = document.getElementById('num_item3').value;
            numItem4Str = document.getElementById('num_item4').value;

            numItem1 = parseInt(numItem1Str,10);
            numItem2 = parseInt(numItem2Str,10);
            numItem3 = parseInt(numItem3Str,10);
            numItem4 = parseInt(numItem4Str,10);

            totalItem1 = numItem1 * 239.99;
            totalItem2 = numItem2 * 129.79;
            totalItem3 = numItem3 * 99.95;
            totalItem4 = numItem4 * 350.89;

            finalTotal = totalItem1 + totalItem2 + totalItem3 + totalItem4;

            // If value entered is not a number or smaller than 0, or a space, then display error message
            if (isNaN(numItem1Str) || isNaN(numItem2Str) || isNaN(numItem3Str) || isNaN(numItem4Str) ||
                numItem1Str==""||numItem2Str==""||numItem3Str==""||numItem4Str==""||
                numItem1 < 0 || numItem2 < 0 || numItem3 < 0 || numItem4 < 0 ||
                numItem1 > Number.MAX_VALUE || numItem2 > Number.MAX_VALUE || numItem3 > Number.MAX_VALUE || numItem4 > Number.MAX_VALUE ||
                totalItem1 > Number.MAX_VALUE||totalItem2 > Number.MAX_VALUE || totalItem3 > Number.MAX_VALUE || totalItem4 >Number.MAX_VALUE ||
                finalTotal > Number.MAX_VALUE) {
                document.getElementById('errorInputAlert').innerHTML = "All values and calculated values must be numbers and not be less than 0" +
                    " and not greater than 1.79 <sup>308</sup>";
            }else{
                //Transfer the input number if Valid.
                document.getElementById('intItem1').innerHTML=numItem1.toString();
                document.getElementById('intItem2').innerHTML=numItem2.toString();
                document.getElementById('intItem3').innerHTML=numItem3.toString();
                document.getElementById('intItem4').innerHTML=numItem4.toString();

                //Use to Fixed to convert to 2 fixed decimal places:
                var totalItem1R = totalItem1.toFixed(2);
                var totalItem2R = totalItem2.toFixed(2);
                var totalItem3R = totalItem3.toFixed(2);
                var totalItem4R = totalItem4.toFixed(2);
                var finalTotalR = finalTotal.toFixed(2);

                var salaryFl = 200 + 0.09 * finalTotal;
                salaryFl=salaryFl.toFixed(2);

                //display the amount showed with the $ sign added in front:
                document.getElementById('total_item1').innerHTML = "$"+totalItem1R;
                document.getElementById('total_item2').innerHTML = "$"+totalItem2R;
                document.getElementById('total_item3').innerHTML = "$"+totalItem3R;
                document.getElementById('total_item4').innerHTML = "$"+totalItem4R;

                //display the total Amount sold:
                document.getElementById('final_total').innerHTML = "$"+finalTotalR;
                document.getElementById('salary').innerHTML="$"+ salaryFl;






            }
        }

    </script>
