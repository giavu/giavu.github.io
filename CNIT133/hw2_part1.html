    <!-- Javascript using document.write -->
    <script> 
            // Make a function called writeDoc()
            // to display pairs of letter and numbers
            function writeDoc() {
                document.write("<span style = 'color:red; font-family:\"Times New Roman\";'><strong>ab<\strong><span>");
                document.write("<span style = 'color:blue; font-family:\"Arial\";'><strong> 12<\strong><span>");
                document.write("<span style = 'color:green; font-family:\"Impact\";'><em><strong> 34<\strong></em><span>");
                document.writeln("<br/>");
                document.writeln("<br/>");
                document.writeln("<br/>");
                document.writeln("<button><a href=\"\">RESET</a></button>");
                document.write("</div>");
            }
        </script>
