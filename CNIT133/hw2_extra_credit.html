    <script>
        var number;
        function precision(number){
            return number.toFixed(1);
        }

        function process(){
            //declare all variables
            var usdInput, gbpRate, cadRate,eurRate,yenRate,mxnRate;
            
            var gbpOutput,cadOutput,eurOutput,yenOutput,mxnOutput;
            
            
            usdInput = parseFloat(document.getElementById('usdAmount').value);
            
            
            
            //use document.getElementById('').value to obtain the value and parseInt to convert to number:
            gbpRate = parseFloat(document.getElementById('poundRate').value);
            
            
            //compute the equivalent in dollar:
            gbpOutput = usdInput * gbpRate;
            
            //Use.toFix method to round up number to only 2 decimal point:
            gbpOutput = gbpOutput.toFixed(2);
            document.getElementById("valueInPound").innerHTML = gbpOutput;
            
            
            cadRate = parseFloat(document.getElementById('CADrate').value);
            cadOutput = usdInput * cadRate;
            cadOutput = cadOutput.toFixed(2);
            document.getElementById("valueInCAD").innerHTML = cadOutput;
            
            
            eurRate = parseFloat(document.getElementById('usdAmount').value);
            eurOutput = usdInput * eurRate;
            eurOutput = eurOutput.toFixed(2);
            document.getElementById("valueInEUR").innerHTML = eurOutput;
            
            yenRate = parseFloat(document.getElementById('YENrate').value);
            yenOutput = usdInput * yenRate;
            yenOutput = yenOutput.toFixed(2);
            document.getElementById("valueInYEN").innerHTML = yenOutput;
            
            mxnRate = parseFloat(document.getElementById('MXNrate').value);
            mxnOutput = usdInput * mxnRate;
            mxnOutput = mxnOutput.toFixed(2);
            document.getElementById("valueInMXN").innerHTML = mxnOutput; 
            
            const DEBUG = false;
            if(DEBUG){
            alert("USD:" + usdInput+ "\n" + 
                 "GBPrate:" + gbpOutput+ "\n" +
                 "CADrate:" + cadOutput+ "\n" +
                 "EURrate:" + eurOutput+ "\n" +
                 "YENrate:" + yenOutput+ "\n" +
                 "MXNrate:" + mxnOutput+ "\n");
            }
        }
    

    </script>
