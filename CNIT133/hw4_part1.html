    <script>

            var outputHTML = "";
            function for_loop() {
                var sum = 0, product = 1, x;
                for (x = 5; x <= 20; x = x + 3) {
                    sum += x;
                    product *= x;
                }
                outputHTML += "<h2> For loop statement for every third integer from 5 to 20 </h2>";
                outputHTML += "The sum of every third integer from 5 to 20 is " + sum + "<br/>";
                outputHTML += "The product of every third integer from 5 to 20 is " + product + "<br/>";
                return outputHTML;

            }
            var another_output ="";
            function dowhile_loop(){
                var total = 0; multiplication_result = 1;
                x = 3;
                do {
                    total += x;
                    multiplication_result *= x;
                    x += 4
                }while(x<=31);
                another_output = "<h2> Do while loop statements for every fourth integer from 3 to 31 </h2>";
                another_output += "The sum of every fourth integer from 3 to 31 is " + total + "<br/>";
                another_output += "The product of fourth integer from 3 to 31 is " + multiplication_result + "</br>";
                return another_output;
            }
        window.onload = function(){
            document.getElementById("part1a").innerHTML = for_loop();
            document.getElementById("part1b").innerHTML = dowhile_loop();

        }

    </script>
