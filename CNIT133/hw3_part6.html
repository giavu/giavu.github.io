    <script>

        //prevent jQuery code from running before the document is ready:
        $(document).ready(function(){

            // $("#flip").click(function(){
            //     $("#panel").slideToggle("slow");
            // });

            /* JQuery for validation
            displays error message if form input is not a number
            */

            $("#myform").validate({


                // Rules for each input item
                rules:
                    {
                        result: { required: true, number: true, min: 0, max: 81},
                    },


                messages: {

                    result:  "Please enter a numeric answer for the multiplication."
                },

                errorPlacement: function(error, element) {
                    if ( element.is(":text")) {
                        error.appendTo( element.parent());
                    } else {
                        error.insertAfter(element);
                    }
                }

            });
        });




        function generateNum(){
            var numOne, numTwo;
            //Math.random generate a number between 0 and 1 (exclude 1)
            //Math.random * 10 will be a number between 0 and 10 (exclude 10)
            //Math.floor will round down to closest integer -> will be 0 and 9
            numOne = Math.floor(Math.random()*10);
            numTwo = Math.floor(Math.random()*10);
            document.getElementById('num1').innerHTML = numOne.toString();
            document.getElementById('num2').innerHTML = numTwo.toString();
            document.getElementById('comment').innerHTML = "";



        }

        function process() {

            if ($("#myform").valid()) {
                var num1Str = document.getElementById('num1').innerText;
                var num2Str = document.getElementById('num2').innerText;
                var num1Int = parseInt(num1Str);
                var num2Int = parseInt(num2Str);
                var productNum = num1Int * num2Int;
                var resultStr = document.getElementById('result').value;
                var resultInt = parseInt(resultStr);
                if (resultInt == productNum){
                    window.alert("Very Good!");
                    confirm('Do you want to generate another question?') && generateNum();
                    document.getElementById('result').value="";

                }else{
                    window.alert("Please try again!");
                    document.getElementById('result').value = "";

                }


            }
        }


    </script>
