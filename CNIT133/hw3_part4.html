    <script>

        //prevent jQuery code from running before the document is ready:
            $(document).ready(function(){

            // $("#flip").click(function(){
            //     $("#panel").slideToggle("slow");
            // });

            /* JQuery for validation
            displays error message if form input is not a number
            */

            $("#myform").validate({


                // Rules for each input item
                rules:
                    {
                        num: { required: true, number: true, min: 10000, max: 99999, minlength: 5}

                    },


                messages: {

                    accountNum:  "Please enter your number, it must be exactly 5 character in length",

                },

                errorPlacement: function(error, element) {
                    if ( element.is(":text")) {
                        error.appendTo( element.parent());
                    } else {
                        error.insertAfter(element);
                    }
                }


            });





            $( "#dialog" ).dialog({
                autoOpen: false,
                show: {
                    effect: "blind",
                    duration: 1000
                },

                hide: {
                    effect: "explode",
                    duration: 1000
                }
            });

            $( "#opener" ).click(function() {
                $( "#dialog" ).dialog( "open" );

                 });
            });


        function process() {

            if ($("#myform").valid()) {

                //declared all variables:
                var numStr = document.getElementById('num').value;
                var reverseNumStr = "";
                var count = 0;
                for(count = numStr.length-1; count>=0; count--){
                    reverseNumStr += numStr.charAt(count);
                }

                //if reverseNummStr = numStr --> palindrome
                if (reverseNumStr === numStr){
                    document.getElementById('result').innerHTML = "" + numStr +
                            " is a Palindrome."
                }else{
                    document.getElementById('result').innerHTML = "" + numStr +
                        " is not a Palindrome."
                }
            }
        }

    </script>
