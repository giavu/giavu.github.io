    <script> 
            // Make a function called process()
            // This function will process the numbers input by users. 
            function process()
            {
            //declare the variables
            var number1, number2, n1, n2, n3, sum;
            //retrieve the variable from the form
            number1 = document.forms["hw2form2"].elements["num1"].value;
            number2 = document.forms["hw2form2"].elements["num2"].value;
            number3 = document.forms["hw2form2"].elements["num3"].value;
            //since the data retrieve is string
            //use parsetInt to convert to Int (interger)
            n1 = parseInt(number1);
            n2 = parseInt(number2);
            n3 = parseInt(number3);

            sum = n1 + n2 + n3; 

            average = sum / 3;
                
            product = n1 * n2 * n3;
            //Use math object to determine min and max:    
            min = Math.min(n1,n2,n3);
            max = Math.max(n2,n2,n3);
            
            //declare a display result to print out the concatenate string in the alert window:
            let displayResult = "Sum = " + sum + "\n" + 
                                "Average = " + average + "\n" +
                                "Product = " + product + "\n" +
                                "Smallest = " + min + "\n" +
                                "Largest = " + max + "\n" ;
                
                alert(displayResult);
            }
        </script>
