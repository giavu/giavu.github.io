    <script>
        /*  after initializing the plugin with validate(), call jQuery.addValidator.addClassRules()
to define the rules for the num class  */
        $(document).ready(function () {
            $("#myForm").validate();

            $.validator.addClassRules("num", {
                required: true,
                number: true,
                min:0, //hours work or wage cannot be a negative number!!!
            });
        });


        function process() {
            //if numbers in the form is valid:
            if ($("#myForm").valid()) {
                var hours=0, rate=0;overtime_hours=0;
                var grossPay=0;
                for(var i=1; i<=6; i++) {
                    // taking in inputs and perform calculations:
                    hours = parseFloat(document.getElementById("hours" + i).value);
                    //outputs hours to hours output field:
                    document.getElementById("f_hours"+i).value = hours.toFixed(2);

                    if (hours > 40) {
                        overtime_hours = hours - 40;
                        hours = 40;
                    } else {
                        overtime_hours = 0;
                    }
                    //get input rate:
                    rate = parseFloat(document.getElementById("rate"+i).value);
                    //output rate:
                    document.getElementById("f_rate"+i).value = "$"+rate.toFixed(2);

                    grossPay = hours * rate + overtime_hours * (rate * 1.5);
                    //output gross Pay:
                    document.getElementById("gross"+i).value = "$"+grossPay.toFixed(2);
                }
            }
        }


    </script>
