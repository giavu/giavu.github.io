    <style>
        .num{
            text-align:right;
        }
    </style>


    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideToggle("slow");
            });
        });

        /*  after initializing the plugin with validate(), call jQuery.addValidator.addClassRules()
to define the rules for the num class  */
        $(document).ready(function () {
            $("#myForm").validate();

            $.validator.addClassRules("num", {
                required: true,
                digits:true, //choice must be a digit(integer)
                // This means that only 1,2,3 is accepted
                min: 1,
                max: 3,
            });
        });
        function process() {
            var beginList ="", endList="", outputHTML="";
            if ($("#myForm").valid()) {

                var num = parseInt(document.getElementById("number").value, 10);

                switch (num)
                {

                    case 1:
                        //Unordered list:
                        beginList = "<ul type='square'>";
                        endList = "</ul>";
                        break;
                    case 2:
                        //Ordered List:
                        beginList = "<ol>";
                        endList = "</ol>";
                        break;
                    case 3:
                        //ABC List
                        beginList = "<ol type='A'>";
                        endList = "</ol>";
                        break;
                }

                outputHTML += beginList;
                for (var i = 1; i<=3; i++){
                    outputHTML += "<li>List item" + i + "</li>";
                }
                outputHTML += endList;

                document.getElementById("result").innerHTML = outputHTML;
            }
        }

        </script>

                <p>Enter 1, 2 or 3 to select a style of list.</p>
                <p>1 = Unordered list</p>
                <p>2 = Numerical ordered list (1,2,3)</p>
                <p>3 = Alphabetical ordered list(A,B,C)</p>

        <form class= "center" id="myForm" name="myForm">
            <table style="width:60%;margin:auto" class="center">
