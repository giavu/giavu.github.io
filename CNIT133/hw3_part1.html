    <script>

        function process() {
            //declare all variables:
            var hwAvgStr, midExamStr, finalExamStr, participationStr;
            var hwAvg, midExam, finalExam, participation, finalAverage;
            // Store all the value that user enter:
            hwAvgStr = document.getElementById('homeworkGrade').value;
            midExamStr = document.getElementById('midtermExamGrade').value;
            finalExamStr = document.getElementById('finalExamGrade').value;
            participationStr = document.getElementById('participationGrade').value;

            hwAvg = parseFloat(hwAvgStr);
            midExam = parseFloat(midExamStr);
            finalExam = parseFloat(finalExamStr);
            participation = parseFloat(participationStr);

            if (isNaN(hwAvgStr) || isNaN(midExamStr) || isNaN(finalExamStr) || isNaN(participationStr) ||
                    hwAvgStr==""||midExamStr==""||finalExamStr==""||participationStr==""||
                hwAvg < 0 || midExam < 0 || finalExam < 0 || participation < 0 ||
                hwAvg > 100 || midExam > 100 || finalExam > 100 || participation > 100 ) {
                document.getElementById('errorInputAlert').innerHTML = "All values  must be numbers and not be less than 0" +
                    " and not greater than 100!";
            }else{
                //Just to clear previous error message:
                document.getElementById('errorInputAlert').innerHTML = "";
                finalAverage=(.5 * hwAvg) + (.2 * midExam) + (.2 * finalExam) + (.1 * participation);
                /* round finalAverage to nearest integer */
                finalAverage = Math.round(finalAverage);
                /* display the final Average as an integer */
                document.getElementById('finalAverage').innerHTML=finalAverage.toString();

                if (finalAverage >= 100){
                    document.getElementById('letterGrade').innerHTML="A";
                    document.getElementById('finalMessage').innerHTML='';
                }else if (finalAverage >= 80){
                    document.getElementById('letterGrade').innerHTML="B";
                    document.getElementById('finalMessage').innerHTML='';
                }else if (finalAverage >= 70){
                    document.getElementById('letterGrade').innerHTML="C";
                    document.getElementById('finalMessage').innerHTML='';
                }else if (finalAverage >= 60){
                    document.getElementById('letterGrade').innerHTML="D";
                    document.getElementById('finalMessage').innerHTML=
                        "Student must retake the course."
                }else{
                    document.getElementById('letterGrade').innerHTML="F";
                    document.getElementById('finalMessage').innerHTML=
                        "Student must retake the course."
                }



            }
        }

    </script>
